name: PR Checks

on:
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Quick checks for PRs
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Rebuild native modules
        run: bun run rebuild:natives

      - name: Verify native modules
        run: bun run verify:natives

      - name: Type check
        run: bunx tsc --noEmit
        continue-on-error: false

      - name: Build Next.js
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f "out/index.html" ]; then
            echo "âŒ out/index.html not found!"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Test database
        run: bun run test:db
        continue-on-error: false

      - name: Check for common issues
        run: |
          echo "ðŸ” Checking for common issues..."

          # Check for Node.js imports in renderer process (app/)
          if grep -r "require('fs')" app/ 2>/dev/null; then
            echo "âŒ Found Node.js 'fs' require in app/ (renderer process)"
            echo "   Use IPC instead: window.electron.invoke(...)"
            exit 1
          fi

          if grep -r "require('bun:sqlite')" app/ 2>/dev/null; then
            echo "âŒ Found bun:sqlite require in app/ (renderer process)"
            echo "   Use IPC instead: window.electron.db.*"
            exit 1
          fi

          if grep -r "from 'fs'" app/ 2>/dev/null; then
            echo "âŒ Found Node.js 'fs' import in app/ (renderer process)"
            echo "   Use IPC instead: window.electron.invoke(...)"
            exit 1
          fi

          if grep -r "from 'bun:sqlite'" app/ 2>/dev/null; then
            echo "âŒ Found bun:sqlite import in app/ (renderer process)"
            echo "   Use IPC instead: window.electron.db.*"
            exit 1
          fi

          echo "âœ… No common issues found"

      - name: PR Check Summary
        if: always()
        run: |
          echo "## PR Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Native modules verified" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript type check passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Next.js build successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Database tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Architecture rules verified" >> $GITHUB_STEP_SUMMARY
