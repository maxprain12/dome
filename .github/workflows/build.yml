name: Build Electron App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # macOS build - prioritized
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 45  # Timeout para evitar que el job se quede atascado en notarizaci√≥n
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Next.js
        run: bun run build

      - name: Build Electron (macOS)
        run: |
          if [ -z "$CSC_LINK" ] || [ "$CSC_LINK" = "" ]; then
            echo "‚ö†Ô∏è  No hay credenciales de code signing, deshabilitando signing..."
            export CSC_IDENTITY_AUTO_DISCOVERY=false
            bun run electron:build -- --mac --config.mac.identity=null --config.mac.notarize=false
          else
            echo "‚úì Credenciales de code signing encontradas, habilitando signing..."
            echo "üìù Notarizaci√≥n habilitada - puede tardar varios minutos..."
            # No establecer CSC_IDENTITY_AUTO_DISCOVERY cuando hay credenciales
            # para permitir que electron-builder use el certificado
            bun run electron:build -- --mac
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing - solo si las credenciales est√°n disponibles
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization - electron-builder espera APPLE_ID_PASSWORD (no APPLE_APP_SPECIFIC_PASSWORD)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Debug mode para ver progreso de notarizaci√≥n
          DEBUG: electron-builder

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dome-macos
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: error

  # Windows build
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Next.js
        run: bun run build

      - name: Build Electron (Windows)
        run: bun run electron:build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dome-windows
          path: |
            dist/*.exe
          if-no-files-found: error

  # Linux build - Comentado temporalmente, sin soporte por ahora
