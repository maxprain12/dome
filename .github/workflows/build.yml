name: Build Electron App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  # PRs use pr-checks.yml (faster, no full build)
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Verification job - runs first
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Rebuild native modules
        run: bun run rebuild:natives

      - name: Verify native modules
        run: bun run verify:natives

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build Next.js
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f "out/index.html" ]; then
            echo "‚ùå out/index.html not found!"
            exit 1
          fi
          echo "‚úÖ Build output verified"

  # macOS build - prioritized
  build-macos:
    needs: verify
    runs-on: macos-latest
    timeout-minutes: 45  # Timeout para evitar que el job se quede atascado en notarizaci√≥n
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Rebuild native modules
        run: bun run rebuild:natives

      - name: Verify native modules
        run: bun run verify:natives

      - name: Build Next.js
        run: bun run build

      - name: Build Electron (macOS)
        run: |
          if [ -z "$CSC_LINK" ] || [ "$CSC_LINK" = "" ]; then
            echo "‚ö†Ô∏è  No hay credenciales de code signing, deshabilitando signing..."
            export CSC_IDENTITY_AUTO_DISCOVERY=false
            bun run electron:build -- --mac --config.mac.identity=null --config.mac.notarize=false
          else
            echo "‚úì Credenciales de code signing encontradas, habilitando signing..."
            echo "üìù Notarizaci√≥n habilitada - puede tardar varios minutos..."
            # No establecer CSC_IDENTITY_AUTO_DISCOVERY cuando hay credenciales
            # para permitir que electron-builder use el certificado
            bun run electron:build -- --mac
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing - solo si las credenciales est√°n disponibles
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization - necesita AMBAS variables (diferentes versiones de @electron/notarize las buscan)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Debug mode para ver progreso de notarizaci√≥n
          DEBUG: electron-builder

      - name: Verify build artifacts
        run: |
          echo "üì¶ Verificando artefactos de build..."
          ls -la dist/

          # Verificar que se crearon los archivos
          if [ ! -f dist/*.dmg ] && [ ! -f dist/*.zip ]; then
            echo "‚ùå No se encontraron archivos .dmg o .zip en dist/"
            exit 1
          fi

          echo "‚úÖ Artefactos de build verificados"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dome-macos
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: error

  # Windows build
  build-windows:
    needs: verify
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Rebuild native modules
        run: bun run rebuild:natives

      - name: Verify native modules
        run: bun run verify:natives

      - name: Build Next.js
        run: bun run build

      - name: Build Electron (Windows)
        run: bun run electron:build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify build artifacts
        run: |
          echo "üì¶ Verificando artefactos de build..."
          dir dist

          # PowerShell command to check if .exe files exist
          $exeFiles = Get-ChildItem -Path dist -Filter *.exe
          if ($exeFiles.Count -eq 0) {
            echo "‚ùå No se encontraron archivos .exe en dist/"
            exit 1
          }

          echo "‚úÖ Artefactos de build verificados"
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dome-windows
          path: |
            dist/*.exe
          if-no-files-found: error

